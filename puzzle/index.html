    <link rel="stylesheet" href="puzzle.css">

<body onload="init('artorias');">

    <div class="mainslider">

      <img onclick="displayID(this)" class="slide1" id="primera" src="artorias.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide2" id="segunda" src="avion.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide3" id="tercera" src="cantinflas.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide1" id="cuarta" src="cat.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide2" id="quinta" src="cube.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide3" id="sexta" src="linux.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide1" id="septima" src="pueblo.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide2" id="octava" src="sevilla.jpg" width="200px" height="140px">
      <img onclick="displayID(this)" class="slide3" id="novena" src="troopers.jpg" width="200px" height="140px">

    </div>


    <h1> Puzzle Game </h1>
    <p id="timer"> YOUR TIME <span id="counter">0:0:0</span></p>
    <button class="button" onclick="showhighscore()"> SHOW HIGHSCORE </button>

    <div id="slider"></div>


    <div id="main" class="main">
      <img id="imageType" src="artorias.jpg" width="400px" height="300px">
      <canvas id="puzzle" ></canvas>
    </div>

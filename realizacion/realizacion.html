<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica Realización</title>
    <script src="realizacion.js"></script>
    <link rel="stylesheet" href="realizacion.css">

  <body onload="main()">
     <div class="blanco">


    <h1>Realizador</h1>
    <h2 id="Clock">00:00</h2>
    <canvas id="canvas" width="500" height="300"></canvas>
  <!-- Video Controls -->
    <div id="video-controls">
      <button type="button" id="play-pause" onclick="Play()">P</button>
      <input type="range" id="seek-bar" min="0" max="100" step="1" value="0">
      <button type="button" id="mute" onclick="Mute()">Q</button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">

      <video id = "aux1" type="video/mp4" src="vid1.mp4"
      width="12%" height="10%" muted="true" onclick="ChooseCam(1)"></video>
      <video id = "aux2" type="video/mp4" src="vid2.mp4"
